name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.0
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production
          npm run build

      - name: Decode EC2 Private Key
        run: |
          echo "-----BEGIN RSA PRIVATE KEY-----\n${{ secrets.EC2_KEY }}\n-----END RSA PRIVATE KEY-----" > ec2_key.pem
          chmod 600 ec2_key.pem
          cat ec2_key.pem  # Debugging: Show the private key content (ensure itâ€™s not empty)

      - name: Verify the Private Key
        run: |
          # Debugging: Try to check the key format and print the first few lines
          head -n 5 ec2_key.pem
          
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ./ec2_key.pem
          source: ./dist/
          target: /var/www/abegarage2024.com/frontend/dist/
          rm: true
          port: 22
          timeout: 30s
          command_timeout: 10m
          use_insecure_cipher: false
          debug: true

      - name: Restart Apache
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_KEY }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo systemctl restart apache2"
