name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.0
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Verify file structure
      - name: Verify File Structure
        run: ls -R src

      # Step 5: Build the project
      - name: Build the project
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production
          npm run build

      # Step 6: Verify build output
      - name: Verify Build Output
        run: ls -R dist

      # Step 7: Decode the EC2 private key and deploy to EC2
      - name: Decode EC2 Private Key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 --decode > ec2_key.pem
          chmod 600 ec2_key.pem

      # Step 8: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ./ec2_key.pem
          source: "./dist/"
          target: "/var/www/abegarage2024.com/frontend/dist/"
          rm: true

      # Step 9: Restart Apache
      - name: Restart Apache
        run: |
          ssh -o StrictHostKeyChecking=no -i ./ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo systemctl restart apache2"
