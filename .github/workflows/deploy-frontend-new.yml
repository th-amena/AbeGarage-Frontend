name: Deploy Frontend

on:
  push:
    branches:
      - main  # Deploys when there's a push to the main branch

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for the build process

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # Use the appropriate Node.js version (20.x matches your local environment)
          cache: 'npm'  # Cache npm dependencies to speed up subsequent runs

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the project
      - name: Build the project
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production  # Set API URL from GitHub Secrets
          npm run build  # Build the frontend using the Vite build process

      # Step 5: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.EC2_HOST }}  # EC2 Host from secrets
          username: ${{ secrets.EC2_USER }}  # EC2 User from secrets
          key: ${{ secrets.EC2_KEY }}  # EC2 private key from secrets
          source: "./dist/*"  # Path to the build output folder (dist/)
          target: "/var/www/abegarage2024.com/frontend/dist/"  # Target directory on the EC2 server

      # Step 6: Restart Apache to apply changes (optional if your changes require a server restart)
      - name: Restart Apache
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_KEY }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo systemctl restart apache2"
